<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÊÉÖÂ†±‚Ö† „ÇØ„Ç§„Ç∫„Ç¢„Éó„É™ - Ë∂ÖÂº∑ÂåñÁâà</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-body: #f5f5f5;
      --bg-card: white;
      --text-primary: #2c3e50;
      --text-secondary: #6c757d;
      --border-color: #e9ecef;
      --shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    body.dark-mode {
      --bg-body: #1a1a2e;
      --bg-card: #16213e;
      --text-primary: #eaeaea;
      --text-secondary: #a8a8a8;
      --border-color: #2d3748;
      --shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-body);
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      position: relative;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      background: var(--bg-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    body.dark-mode .header h1 {
      -webkit-text-fill-color: white;
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
      color: var(--text-secondary);
    }
    
    .dark-mode-toggle {
      position: absolute;
      top: 0;
      right: 0;
      padding: 10px 20px;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 25px;
      cursor: pointer;
      font-size: 24px;
      transition: all 0.3s;
    }
    
    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }
    
    .main-card {
      background: var(--bg-card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    .mode-tabs {
      display: flex;
      background: var(--bg-body);
      border-bottom: 2px solid var(--border-color);
      overflow-x: auto;
    }
    
    .mode-tab {
      flex: 1;
      min-width: 120px;
      padding: 20px 10px;
      background: none;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      white-space: nowrap;
    }
    
    .mode-tab:hover {
      background: var(--border-color);
    }
    
    .mode-tab.active {
      color: #667eea;
      background: var(--bg-card);
    }
    
    .mode-tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 3px;
      background: #667eea;
    }
    
    .content {
      padding: 30px;
    }
    
    /* Áµ±Ë®à„Ç®„É™„Ç¢ */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .stat-card.green {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }
    
    .stat-card.red {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
    }
    
    .stat-card.yellow {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .stat-card.orange {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: bold;
    }
    
    /* „Ç∞„É©„Éï„Ç®„É™„Ç¢ */
    .chart-container {
      background: var(--bg-body);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
    }
    
    .chart-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-primary);
    }
    
    .progress-bar-container {
      margin-bottom: 20px;
    }
    
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .progress-bar {
      width: 100%;
      height: 30px;
      background: var(--border-color);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 12px;
    }
    
    /* „ÇØ„Ç§„Ç∫„Ç®„É™„Ç¢ */
    .quiz-section {
      display: none;
    }
    
    .quiz-section.active {
      display: block;
    }
    
    .question-card {
      background: var(--bg-body);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 25px;
      border-left: 5px solid #667eea;
    }
    
    .question-number {
      color: #667eea;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .bookmark-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .bookmark-btn:hover {
      transform: scale(1.2);
    }
    
    .question-text {
      font-size: 20px;
      line-height: 1.6;
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .choices-container {
      display: grid;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .choice-btn {
      padding: 20px;
      font-size: 16px;
      text-align: left;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .choice-btn:hover:not(:disabled) {
      border-color: #667eea;
      background: #f8f9ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    body.dark-mode .choice-btn:hover:not(:disabled) {
      background: #1f2937;
    }
    
    .choice-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .choice-btn.correct {
      border-color: #38ef7d;
      background: #d4f8e8;
      color: #11998e;
    }
    
    body.dark-mode .choice-btn.correct {
      background: #1a4d3a;
      color: #38ef7d;
    }
    
    .choice-btn.wrong {
      border-color: #f45c43;
      background: #ffe5e0;
      color: #eb3349;
    }
    
    body.dark-mode .choice-btn.wrong {
      background: #4a1a1a;
      color: #f45c43;
    }
    
    .result-message {
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
    
    .result-message.correct {
      background: linear-gradient(135deg, #d4f8e8 0%, #c8f7dc 100%);
      color: #11998e;
      border: 2px solid #38ef7d;
    }
    
    .result-message.wrong {
      background: linear-gradient(135deg, #ffe5e0 0%, #ffd4cc 100%);
      color: #eb3349;
      border: 2px solid #f45c43;
    }
    
    .answer-info {
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      border-left: 4px solid #ffc107;
      font-size: 16px;
      color: #856404;
    }
    
    body.dark-mode .answer-info {
      background: #3a3000;
      color: #ffc107;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .btn {
      flex: 1;
      min-width: 150px;
      padding: 18px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn-secondary {
      background: var(--bg-card);
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #f8f9ff;
      transform: translateY(-2px);
    }
    
    body.dark-mode .btn-secondary:hover {
      background: #1f2937;
    }
    
    /* „Ç´„ÉÜ„Ç¥„É™ÈÅ∏Êäû */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .category-card {

      padding: 20px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }
    
    .category-card:hover {
      border-color: #667eea;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    .category-card.active {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .category-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .category-count {
      font-size: 14px;
      opacity: 0.8;
    }
    
    /* Ê®°Êì¨„ÉÜ„Çπ„Éà„É¢„Éº„Éâ */
    .test-timer {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .test-progress {
      background: var(--bg-body);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .test-result-card {
      background: var(--bg-body);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    
    .test-score {

      text-align: center;
      margin: 20px 0;
      background: var(--bg-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* ‰∏ÄË¶ß„É¢„Éº„Éâ */
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .list-header h2 {

      color: var(--text-primary);
    }
    
    .filter-buttons {

      flex-wrap: wrap;
    }
    
    .filter-btn {

      border: 2px solid var(--border-color);
      background: var(--bg-card);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      color: var(--text-primary);
    }
    
    .filter-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }
    
    .filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    
    .question-item {
      background: var(--bg-body);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 15px;
      border-left: 5px solid #667eea;
      transition: all 0.3s;
      position: relative;
    }
    
    .question-item:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .question-item.wrong-item {
      border-left-color: #f45c43;
    }
    
    .question-item.bookmarked-item {
      border-left-color: #ffc107;
    }
    
    .question-header {
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--text-primary);
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .choices-list {
      margin: 15px 0;
    }
    
    .choice-item {
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      background: var(--bg-card);
    }
    
    .choice-item.is-correct {
      background: linear-gradient(135deg, #d4f8e8 0%, #c8f7dc 100%);
      border: 2px solid #38ef7d;
      font-weight: 600;
      color: #11998e;
    }
    
    body.dark-mode .choice-item.is-correct {
      background: #1a4d3a;
      color: #38ef7d;
    }
    
    .show-answer-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-top: 10px;
      transition: all 0.3s;
    }
    
    .show-answer-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
    }
    
    .answer-section {
      margin-top: 15px;
      padding: 15px;
      background: #fff3cd;
      border-radius: 10px;
      border-left: 4px solid #ffc107;
      display: none;
      color: #856404;
    }
    
    body.dark-mode .answer-section {
      background: #3a3000;
      color: #ffc107;
    }
    
    .answer-section.show {
      display: block;
    }
    
    /* Á©∫„ÅÆÁä∂ÊÖã */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--text-primary);
    }
    
    .empty-state p {
      font-size: 16px;
      opacity: 0.8;
    }
    
    /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8em;
      }
      
      .mode-tab {
        padding: 15px 10px;
        font-size: 13px;
      }
      
      .content {
        padding: 20px;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .stat-value {
        font-size: 28px;
      }
      
      .question-text {
        font-size: 18px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
      
      .dark-mode-toggle {
        position: static;
        margin-bottom: 15px;
      }
    }
  </style>
</head>

        <button class="mode-tab" onclick="switchMode('list')">ÂÖ®ÂïèÈ°å‰∏ÄË¶ß</button>
      </div>
      
      <div class="content">
        <!-- Áµ±Ë®àË°®Á§∫ -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Á∑èÂïèÈ°åÊï∞</div>
            <div class="stat-value">92</div>
          </div>
          <div class="stat-card green">
            <div class="stat-label">Ê≠£Ëß£Êï∞</div>
            <div class="stat-value" id="correct-stat">0</div>

          <div class="stat-card red">

        <!-- „Ç´„ÉÜ„Ç¥„É™Âà•„É¢„Éº„Éâ -->
        <div id="category-mode" class="quiz-section">
          <h2 style="margin-bottom: 20px; color: var(--text-primary);">„Ç´„ÉÜ„Ç¥„É™„ÇíÈÅ∏Êäû</h2>
          <div class="category-grid" id="category-grid"></div>
          <div id="category-quiz-content"></div>

        <!-- ÈñìÈÅï„Åà„ÅüÂïèÈ°å„É¢„Éº„Éâ -->
        <div id="wrong-mode" class="quiz-section">

        <!-- „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„É¢„Éº„Éâ -->
        <div id="bookmark-mode" class="quiz-section">
          <div id="bookmark-quiz-content"></div>

        <!-- Ê®°Êì¨„ÉÜ„Çπ„Éà„É¢„Éº„Éâ -->
        <div id="test-mode" class="quiz-section">

        <!-- Â≠¶ÁøíÈÄ≤Êçó„É¢„Éº„Éâ -->
        <div id="progress-mode" class="quiz-section">

        </div>
        
        <!-- ÂÖ®ÂïèÈ°å‰∏ÄË¶ß„É¢„Éº„Éâ -->
        <div id="list-mode" class="quiz-section">
          <div class="list-header">

// „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
let currentMode = 'random';
let currentQuestionIndex = -1;
let lastQuestionIndex = -1;
let answered = false;
let wrongQuestions = JSON.parse(localStorage.getItem('wrongQuestions') || '[]');
let bookmarkedQuestions = JSON.parse(localStorage.getItem('bookmarkedQuestions') || '[]');
let stats = JSON.parse(localStorage.getItem('stats') || '{"total":0,"correct":0,"wrong":0}');
let categoryStats = JSON.parse(localStorage.getItem('categoryStats') || '{}');
let currentFilter = 'all';
let selectedCategory = null;
let testMode = {active: false, questions: [], currentIndex: 0, answers: [], timeLimit: 30, timeLeft: 0, timer: null};

// „Ç´„ÉÜ„Ç¥„É™ÊÉÖÂ†±„ÇíÂèñÂæó
function getCategories() {
  const categories = {};
  questions.forEach((q, idx) => {
    if (!categories[q.category]) {
      categories[q.category] = [];
    }
    categories[q.category].push(idx);
  });
  return categories;
}

// Áµ±Ë®à„ÇíÊõ¥Êñ∞
function updateStats() {
  document.getElementById('correct-stat').textContent = stats.correct;
  document.getElementById('wrong-stat').textContent = stats.wrong;
  document.getElementById('bookmark-stat').textContent = bookmarkedQuestions.length;
  const rate = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
  document.getElementById('rate-stat').textContent = rate + '%';
  localStorage.setItem('stats', JSON.stringify(stats));
  localStorage.setItem('categoryStats', JSON.stringify(categoryStats));
}

// Áµ±Ë®à„Çí„É™„Çª„ÉÉ„Éà
function resetStats() {
  const confirmed = confirm('Áµ±Ë®à„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü\n\n‰ª•‰∏ã„ÅÆ„Éá„Éº„Çø„Åå„ÇØ„É™„Ç¢„Åï„Çå„Åæ„ÅôÔºö\n‚Ä¢ Ëß£Á≠î„Åó„ÅüÂïèÈ°åÊï∞\n‚Ä¢ Ê≠£Ëß£Êï∞„Éª‰∏çÊ≠£Ëß£Êï∞\n‚Ä¢ Ê≠£Á≠îÁéá\n‚Ä¢ ÈñìÈÅï„Åà„ÅüÂïèÈ°å„ÅÆË®òÈå≤\n‚Ä¢ „Ç´„ÉÜ„Ç¥„É™Âà•Áµ±Ë®à');
  
  if (confirmed) {
    stats = {total: 0, correct: 0, wrong: 0};
    wrongQuestions = [];
    categoryStats = {};
    localStorage.setItem('stats', JSON.stringify(stats));
    localStorage.setItem('wrongQuestions', JSON.stringify(wrongQuestions));
    localStorage.setItem('categoryStats', JSON.stringify(categoryStats));
    updateStats();
    
    if (currentMode === 'wrong') {
      showWrongMode();
    } else if (currentMode === 'list') {
      generateQuestionList();
    } else if (currentMode === 'progress') {
      showProgressMode();
    }
    
    alert('‚úÖ Áµ±Ë®à„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„ÅüÔºÅ');
  }
}

// „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const isDark = document.body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDark);
  document.querySelector('.dark-mode-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
}

// „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„ÅÆÂàùÊúüÂåñ
if (localStorage.getItem('darkMode') === 'true') {
  document.body.classList.add('dark-mode');
  document.querySelector('.dark-mode-toggle').textContent = '‚òÄÔ∏è';
}

// „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÂàá„ÇäÊõø„Åà
function toggleBookmark() {
  if (currentQuestionIndex === -1) return;
  
  const idx = bookmarkedQuestions.indexOf(currentQuestionIndex);
  if (idx > -1) {
    bookmarkedQuestions.splice(idx, 1);
    document.getElementById('bookmark-btn').textContent = '‚òÜ';
  } else {
    bookmarkedQuestions.push(currentQuestionIndex);
    document.getElementById('bookmark-btn').textContent = '‚òÖ';
  }
  
  localStorage.setItem('bookmarkedQuestions', JSON.stringify(bookmarkedQuestions));
  updateStats();
}

// „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
function switchMode(mode) {
  currentMode = mode;
  
  document.querySelectorAll('.mode-tab').forEach(tab => tab.classList.remove('active'));
  event.target.classList.add('active');
  
  document.querySelectorAll('.quiz-section').forEach(section => section.classList.remove('active'));
  
  if (mode === 'random') {
    document.getElementById('random-mode').classList.add('active');
    nextQuestion();
  } else if (mode === 'category') {
    document.getElementById('category-mode').classList.add('active');
    showCategoryMode();
  } else if (mode === 'wrong') {
    document.getElementById('wrong-mode').classList.add('active');
    showWrongMode();
  } else if (mode === 'bookmark') {
    document.getElementById('bookmark-mode').classList.add('active');
    showBookmarkMode();
  } else if (mode === 'test') {
    document.getElementById('test-mode').classList.add('active');
    showTestMode();
  } else if (mode === 'progress') {
    document.getElementById('progress-mode').classList.add('active');
    showProgressMode();
  } else if (mode === 'list') {
    document.getElementById('list-mode').classList.add('active');
    generateQuestionList();
  }
}

// Ê¨°„ÅÆÂïèÈ°å„ÇíË°®Á§∫Ôºà„É©„É≥„ÉÄ„É†„É¢„Éº„ÉâÔºâ
function nextQuestion() {
  answered = false;
  document.getElementById('result-container').innerHTML = '';
  
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * questions.length);
  } while (newIndex === lastQuestionIndex && questions.length > 1);
  
  lastQuestionIndex = newIndex;
  currentQuestionIndex = newIndex;
  
  displayQuestion(questions[newIndex], newIndex);
  
  // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÁä∂ÊÖã„ÇíÊõ¥Êñ∞
  document.getElementById('bookmark-btn').textContent = 
    bookmarkedQuestions.includes(newIndex) ? '‚òÖ' : '‚òÜ';
}

// ÂïèÈ°å„ÇíË°®Á§∫
function displayQuestion(question, index) {
  document.getElementById('question-number').innerHTML = 
    `<span>ÂïèÈ°å ${index + 1} / ${questions.length} Ôºà${question.category}Ôºâ</span>`;
  document.getElementById('question-text').textContent = question.q;
  
  const container = document.getElementById('choices-container');
  container.innerHTML = '';
  
  question.c.forEach((choice, i) => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(i, index);
    btn.id = `choice-${i}`;
    container.appendChild(btn);
  });
}

// Á≠î„Åà„Çí„ÉÅ„Çß„ÉÉ„ÇØ
function checkAnswer(choiceIndex, questionIndex) {
  if (answered) return;
  answered = true;
  stats.total++;
  
  const question = questions[questionIndex];
  const category = question.category;
  
  // „Ç´„ÉÜ„Ç¥„É™Âà•Áµ±Ë®à„ÇíÂàùÊúüÂåñ
  if (!categoryStats[category]) {
    categoryStats[category] = {correct: 0, total: 0};
  }
  categoryStats[category].total++;
  
  const isCorrect = choiceIndex === question.a;
  
  question.c.forEach((_, i) => {
    const btn = document.getElementById(`choice-${i}`);
    btn.disabled = true;
    if (i === question.a) {
      btn.classList.add('correct');
    } else if (i === choiceIndex && !isCorrect) {
      btn.classList.add('wrong');
    }
  });
  
  const resultContainer = document.getElementById('result-container');
  if (isCorrect) {
    stats.correct++;
    categoryStats[category].correct++;
    resultContainer.innerHTML = `
      <div class="result-message correct">
        ‚úì Ê≠£Ëß£ÔºÅ
      </div>
    `;
    wrongQuestions = wrongQuestions.filter(idx => idx !== questionIndex);
  } else {
    stats.wrong++;
    resultContainer.innerHTML = `
      <div class="result-message wrong">
        ‚úó ‰∏çÊ≠£Ëß£
        <div class="answer-info">Ê≠£Ëß£: ${question.c[question.a]}</div>
      </div>
    `;
    if (!wrongQuestions.includes(questionIndex)) {
      wrongQuestions.push(questionIndex);
    }
  }
  
  updateStats();
  localStorage.setItem('wrongQuestions', JSON.stringify(wrongQuestions));
}

// „Ç´„ÉÜ„Ç¥„É™Âà•„É¢„Éº„Éâ„ÇíË°®Á§∫
function showCategoryMode() {
  const categories = getCategories();
  const grid = document.getElementById('category-grid');
  grid.innerHTML = '';
  
  Object.keys(categories).sort().forEach(category => {
    const card = document.createElement('div');
    card.className = 'category-card';
    card.onclick = () => startCategoryQuiz(category);
    
    const name = document.createElement('div');
    name.className = 'category-name';
    name.textContent = category;
    
    const count = document.createElement('div');
    count.className = 'category-count';
    count.textContent = `${categories[category].length}Âïè`;
    
    // Ê≠£Á≠îÁéá„ÇíË°®Á§∫
    if (categoryStats[category] && categoryStats[category].total > 0) {
      const rate = Math.round((categoryStats[category].correct / categoryStats[category].total) * 100);
      const rateDiv = document.createElement('div');
      rateDiv.className = 'category-count';
      rateDiv.textContent = `Ê≠£Á≠îÁéá: ${rate}%`;
      card.appendChild(name);
      card.appendChild(count);
      card.appendChild(rateDiv);
    } else {
      card.appendChild(name);
      card.appendChild(count);
    }
    
    grid.appendChild(card);
  });
  
  document.getElementById('category-quiz-content').innerHTML = '';
}

// „Ç´„ÉÜ„Ç¥„É™Âà•„ÇØ„Ç§„Ç∫„ÇíÈñãÂßã
function startCategoryQuiz(category) {
  selectedCategory = category;
  const categories = getCategories();
  const categoryQuestions = categories[category];
  
  const content = document.getElementById('category-quiz-content');
  content.innerHTML = `
    <h3 style="margin: 30px 0 20px 0; color: var(--text-primary);">„Ç´„ÉÜ„Ç¥„É™: ${category} Ôºà${categoryQuestions.length}ÂïèÔºâ</h3>
    <div class="question-card">
      <div class="question-number">
        <span id="cat-question-number"></span>
        <button class="bookmark-btn" onclick="toggleBookmark()" id="cat-bookmark-btn">‚òÜ</button>
      </div>
      <div class="question-text" id="cat-question-text"></div>
    </div>
    <div class="choices-container" id="cat-choices-container"></div>
    <div id="cat-result-container"></div>
    <div class="action-buttons">
      <button class="btn btn-primary" onclick="nextCategoryQuestion()">Ê¨°„ÅÆÂïèÈ°å</button>
      <button class="btn btn-secondary" onclick="showCategoryMode()">„Ç´„ÉÜ„Ç¥„É™ÈÅ∏Êäû„Å´Êàª„Çã</button>
    </div>
  `;
  
  nextCategoryQuestion();
}

let catAnswered = false;
let catCurrentIndex = 0;

function nextCategoryQuestion() {
  const categories = getCategories();
  const categoryQuestions = categories[selectedCategory];
  
  if (catCurrentIndex >= categoryQuestions.length) {
    catCurrentIndex = 0;
  }
  
  catAnswered = false;
  document.getElementById('cat-result-container').innerHTML = '';
  
  const questionIndex = categoryQuestions[catCurrentIndex];
  currentQuestionIndex = questionIndex;
  const question = questions[questionIndex];
  
  document.getElementById('cat-question-number').textContent = 
    `ÂïèÈ°å ${catCurrentIndex + 1} / ${categoryQuestions.length}`;
  document.getElementById('cat-question-text').textContent = question.q;
  document.getElementById('cat-bookmark-btn').textContent = 
    bookmarkedQuestions.includes(questionIndex) ? '‚òÖ' : '‚òÜ';
  
  const container = document.getElementById('cat-choices-container');
  container.innerHTML = '';
  
  question.c.forEach((choice, i) => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = choice;
    btn.onclick = () => checkCategoryAnswer(i, questionIndex);
    btn.id = `cat-choice-${i}`;
    container.appendChild(btn);
  });
  
  catCurrentIndex++;
}

function checkCategoryAnswer(choiceIndex, questionIndex) {
  if (catAnswered) return;
  catAnswered = true;
  stats.total++;
  
  const question = questions[questionIndex];
  const category = question.category;
  
  if (!categoryStats[category]) {
    categoryStats[category] = {correct: 0, total: 0};
  }
  categoryStats[category].total++;
  
  const isCorrect = choiceIndex === question.a;
  
  question.c.forEach((_, i) => {
    const btn = document.getElementById(`cat-choice-${i}`);
    btn.disabled = true;
    if (i === question.a) {
      btn.classList.add('correct');
    } else if (i === choiceIndex && !isCorrect) {
      btn.classList.add('wrong');
    }
  });
  
  const resultContainer = document.getElementById('cat-result-container');
  if (isCorrect) {
    stats.correct++;
    categoryStats[category].correct++;
    resultContainer.innerHTML = `<div class="result-message correct">‚úì Ê≠£Ëß£ÔºÅ</div>`;
    wrongQuestions = wrongQuestions.filter(idx => idx !== questionIndex);
  } else {
    stats.wrong++;
    resultContainer.innerHTML = `
      <div class="result-message wrong">
        ‚úó ‰∏çÊ≠£Ëß£
        <div class="answer-info">Ê≠£Ëß£: ${question.c[question.a]}</div>
      </div>
    `;
    if (!wrongQuestions.includes(questionIndex)) {
      wrongQuestions.push(questionIndex);
    }
  }
  
  updateStats();
  localStorage.setItem('wrongQuestions', JSON.stringify(wrongQuestions));
}

function checkWrongAnswer(choiceIndex, questionIndex) {
  if (wrongAnswered) return;
  wrongAnswered = true;
  
  const question = questions[questionIndex];
  const isCorrect = choiceIndex === question.a;
  
  question.c.forEach((_, i) => {
    const btn = document.getElementById(`wrong-choice-${i}`);
    btn.disabled = true;
    if (i === question.a) {
      btn.classList.add('correct');
    } else if (i === choiceIndex && !isCorrect) {
      btn.classList.add('wrong');
    }
  });
  
  const resultContainer = document.getElementById('wrong-result-container');
  if (isCorrect) {
    resultContainer.innerHTML = `
      <div class="result-message correct">
        ‚úì Ê≠£Ëß£ÔºÅ„Åì„ÅÆÂïèÈ°å„Çí„Éû„Çπ„Çø„Éº„Åó„Åæ„Åó„Åü„ÄÇ
      </div>
    `;
    wrongQuestions = wrongQuestions.filter(idx => idx !== questionIndex);
    localStorage.setItem('wrongQuestions', JSON.stringify(wrongQuestions));
    updateStats();
  } else {
    resultContainer.innerHTML = `
      <div class="result-message wrong">

}

  }
  
  bookmarkAnswered = false;

  const questionIndex = bookmarkedQuestions[bookmarkQuestionIndex % bookmarkedQuestions.length];
  currentQuestionIndex = questionIndex;
  const question = questions[questionIndex];
  
  document.getElementById('bookmark-question-number').textContent = 
    `ÂïèÈ°å ${bookmarkQuestionIndex + 1} / ${bookmarkedQuestions.length} Ôºà${question.category}Ôºâ`;

  question.c.forEach((choice, i) => {

function toggleBookmarkInMode() {
  toggleBookmark();
  if (!bookmarkedQuestions.includes(currentQuestionIndex)) {
    // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÅåÂ§ñ„Åï„Çå„Åü
    showBookmarkMode();
  }
}

function checkBookmarkAnswer(choiceIndex, questionIndex) {
  if (bookmarkAnswered) return;
  bookmarkAnswered = true;
  stats.total++;
  
  const question = questions[questionIndex];
  const category = question.category;
  
  if (!categoryStats[category]) {
    categoryStats[category] = {correct: 0, total: 0};
  }
  categoryStats[category].total++;
  
  const isCorrect = choiceIndex === question.a;
  
  question.c.forEach((_, i) => {
    const btn = document.getElementById(`bookmark-choice-${i}`);
    btn.disabled = true;
    if (i === question.a) {
      btn.classList.add('correct');
    } else if (i === choiceIndex && !isCorrect) {
      btn.classList.add('wrong');
    }
  });
  
  const resultContainer = document.getElementById('bookmark-result-container');
  if (isCorrect) {
    stats.correct++;
    categoryStats[category].correct++;
    resultContainer.innerHTML = `<div class="result-message correct">‚úì Ê≠£Ëß£ÔºÅ</div>`;
    wrongQuestions = wrongQuestions.filter(idx => idx !== questionIndex);
  } else {
    stats.wrong++;
    resultContainer.innerHTML = `
      <div class="result-message wrong">
        ‚úó ‰∏çÊ≠£Ëß£
        <div class="answer-info">Ê≠£Ëß£: ${question.c[question.a]}</div>
      </div>
    `;
    if (!wrongQuestions.includes(questionIndex)) {
      wrongQuestions.push(questionIndex);
    }
  }
  
  updateStats();
  localStorage.setItem('wrongQuestions', JSON.stringify(wrongQuestions));
}

  if (confirmed) {
    bookmarkedQuestions = [];

}

function startTest() {
  const questionCount = parseInt(document.getElementById('test-question-count').value);
  const timeLimit = parseInt(document.getElementById('test-time-limit').value);
  
  // „É©„É≥„ÉÄ„É†„Å´ÂïèÈ°å„ÇíÈÅ∏Êäû
  const shuffled = [...Array(questions.length).keys()].sort(() => Math.random() - 0.5);
  testMode.questions = shuffled.slice(0, questionCount);
  testMode.currentIndex = 0;
  testMode.answers = [];
  testMode.timeLimit = timeLimit;
  testMode.timeLeft = timeLimit * 60;
  testMode.active = true;
  
  if (timeLimit > 0) {
    testMode.timer = setInterval(updateTestTimer, 1000);
  }
  
  showTestQuestion();
}

function updateTestTimer() {
  testMode.timeLeft--;
  
  const minutes = Math.floor(testMode.timeLeft / 60);
  const seconds = testMode.timeLeft % 60;
  document.getElementById('test-timer').textContent = 
    `ÊÆã„ÇäÊôÇÈñì: ${minutes}:${seconds.toString().padStart(2, '0')}`;
  
  if (testMode.timeLeft <= 0) {
    clearInterval(testMode.timer);
    finishTest();
  }
}

function showTestQuestion() {
  const container = document.getElementById('test-content');
  const questionIndex = testMode.questions[testMode.currentIndex];
  const question = questions[questionIndex];
  
  let timerHTML = '';
  if (testMode.timeLimit > 0) {
    const minutes = Math.floor(testMode.timeLeft / 60);
    const seconds = testMode.timeLeft % 60;
    timerHTML = `<div class="test-timer" id="test-timer">ÊÆã„ÇäÊôÇÈñì: ${minutes}:${seconds.toString().padStart(2, '0')}</div>`;
  }
  
  container.innerHTML = `
    ${timerHTML}
    <div class="test-progress">
      ÂïèÈ°å ${testMode.currentIndex + 1} / ${testMode.questions.length}
      <div class="progress-bar" style="margin-top: 10px;">
        <div class="progress-fill" style="width: ${((testMode.currentIndex + 1) / testMode.questions.length) * 100}%">
          ${Math.round(((testMode.currentIndex + 1) / testMode.questions.length) * 100)}%
        </div>
      </div>
    </div>
    <div class="question-card">
      <div class="question-text">${question.q}</div>
    </div>
    <div class="choices-container" id="test-choices-container"></div>
    <div class="action-buttons">
      ${testMode.currentIndex < testMode.questions.length - 1 ? 
        '<button class="btn btn-secondary" onclick="skipTestQuestion()">„Çπ„Ç≠„ÉÉ„Éó</button>' : ''}
      <button class="btn btn-primary" onclick="finishTest()">
        ${testMode.currentIndex < testMode.questions.length - 1 ? '„ÉÜ„Çπ„Éà„ÇíÁµÇ‰∫Ü' : 'Êé°ÁÇπ„Åô„Çã'}
      </button>
    </div>
  `;
  
  const choicesContainer = document.getElementById('test-choices-container');
  question.c.forEach((choice, i) => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = choice;
    btn.onclick = () => answerTestQuestion(i);
    
    // Êó¢„Å´ÂõûÁ≠îÊ∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„Éè„Ç§„É©„Ç§„Éà
    if (testMode.answers[testMode.currentIndex] !== undefined && 
        testMode.answers[testMode.currentIndex] === i) {
      btn.style.borderColor = '#667eea';
      btn.style.background = '#f8f9ff';
    }
    
    choicesContainer.appendChild(btn);
  });
}

function answerTestQuestion(choiceIndex) {
  testMode.answers[testMode.currentIndex] = choiceIndex;
  
  if (testMode.currentIndex < testMode.questions.length - 1) {
    testMode.currentIndex++;
    showTestQuestion();
  } else {
    finishTest();
  }
}

function skipTestQuestion() {
  if (testMode.currentIndex < testMode.questions.length - 1) {
    testMode.currentIndex++;
    showTestQuestion();
  }
}

function finishTest() {
  if (testMode.timer) {
    clearInterval(testMode.timer);
  }
  
  let correctCount = 0;
  const results = [];
  
  testMode.questions.forEach((qIdx, i) => {
    const question = questions[qIdx];
    const userAnswer = testMode.answers[i];
    const isCorrect = userAnswer === question.a;
    
    if (isCorrect) correctCount++;
    
    results.push({
      question: question,
      questionIndex: qIdx,
      userAnswer: userAnswer,
      correctAnswer: question.a,
      isCorrect: isCorrect
    });
  });
  
  const score = Math.round((correctCount / testMode.questions.length) * 100);
  
  const container = document.getElementById('test-content');
  container.innerHTML = `
    <div class="test-result-card">
      <h2 style="text-align: center; color: var(--text-primary); margin-bottom: 20px;">üìä „ÉÜ„Çπ„ÉàÁµêÊûú</h2>
      <div class="test-score">${score}ÁÇπ</div>
      <div style="text-align: center; font-size: 18px; color: var(--text-primary); margin-bottom: 30px;">
        ${correctCount} / ${testMode.questions.length} ÂïèÊ≠£Ëß£
      </div>
      
      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${score}%">${score}%</div>
        </div>
      </div>
      
      <div style="margin-top: 30px;">
        <h3 style="color: var(--text-primary); margin-bottom: 15px;">ÂïèÈ°åÂà•ÁµêÊûú</h3>
        <div id="test-results-detail"></div>
      </div>
      
      <div class="action-buttons" style="margin-top: 30px;">
        <button class="btn btn-primary" onclick="resetTest()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÜ„Çπ„Éà„Åô„Çã</button>
        <button class="btn btn-secondary" onclick="testMode.active = false; switchMode('random')">ÁµÇ‰∫Ü</button>
      </div>
    </div>
  `;
  
  const detailContainer = document.getElementById('test-results-detail');
  results.forEach((result, i) => {
    const item = document.createElement('div');
    item.style.cssText = 'padding: 15px; margin-bottom: 10px; border-radius: 10px; background: var(--bg-body);';
    
    const icon = result.isCorrect ? '‚úì' : '‚úó';
    const color = result.isCorrect ? '#11998e' : '#eb3349';
    
    item.innerHTML = `
      <div style="display: flex; justify-content: space-between; align-items: start;">
        <div style="flex: 1;">
          <div style="font-weight: 600; color: ${color}; margin-bottom: 5px;">
            ${icon} ÂïèÈ°å ${i + 1}: ${result.question.category}
          </div>
          <div style="font-size: 14px; color: var(--text-secondary);">
            ${result.question.q}
          </div>
          ${!result.isCorrect && result.userAnswer !== undefined ? `
            <div style="margin-top: 10px; padding: 10px; background: var(--bg-card); border-radius: 5px;">
              <div style="font-size: 13px; color: var(--text-secondary);">
                „ÅÇ„Å™„Åü„ÅÆÂõûÁ≠î: ${result.question.c[result.userAnswer]}
              </div>
              <div style="font-size: 13px; color: #11998e; margin-top: 5px;">
                Ê≠£Ëß£: ${result.question.c[result.correctAnswer]}
              </div>
            </div>
          ` : ''}
          ${result.userAnswer === undefined ? `
            <div style="margin-top: 10px; padding: 10px; background: var(--bg-card); border-radius: 5px;">
              <div style="font-size: 13px; color: var(--text-secondary);">
                Êú™ÂõûÁ≠î
              </div>
              <div style="font-size: 13px; color: #11998e; margin-top: 5px;">
                Ê≠£Ëß£: ${result.question.c[result.correctAnswer]}
              </div>
            </div>
          ` : ''}
        </div>
      </div>
    `;
    
    detailContainer.appendChild(item);
  });
  
  testMode.active = false;
}

function resetTest() {
  testMode.active = false;
  showTestMode();
}

// Â≠¶ÁøíÈÄ≤Êçó„É¢„Éº„Éâ„ÇíË°®Á§∫
function showProgressMode() {
  const categories = getCategories();
  
  // „Ç´„ÉÜ„Ç¥„É™Âà•Ê≠£Á≠îÁéá
  const categoryProgress = document.getElementById('category-progress');
  categoryProgress.innerHTML = '';
  
  Object.keys(categories).sort().forEach(category => {
    const stats = categoryStats[category];
    const rate = stats && stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
    const attempted = stats ? stats.total : 0;
    const total = categories[category].length;
    
    const container = document.createElement('div');
    container.className = 'progress-bar-container';
    
    const label = document.createElement('div');
    label.className = 'progress-label';
    label.innerHTML = `
      <span>${category}</span>
      <span>${attempted > 0 ? `${rate}% (${stats.correct}/${attempted}ÂïèÊ≠£Ëß£)` : 'Êú™Â≠¶Áøí'}</span>
    `;
    
    const progressBar = document.createElement('div');
    progressBar.className = 'progress-bar';
    
    const progressFill = document.createElement('div');
    progressFill.className = 'progress-fill';
    progressFill.style.width = `${rate}%`;
    progressFill.textContent = `${rate}%`;
    
    progressBar.appendChild(progressFill);
    container.appendChild(label);
    container.appendChild(progressBar);
    categoryProgress.appendChild(container);
  });
  
  // ÂÖ®‰ΩìÁµ±Ë®à
  const overallStats = document.getElementById('overall-stats');
  const totalRate = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
  
  overallStats.innerHTML = `
    <div class="progress-bar-container">
      <div class="progress-label">
        <span>ÂÖ®‰ΩìÊ≠£Á≠îÁéá</span>
        <span>${totalRate}%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: ${totalRate}%">${totalRate}%</div>
      </div>
    </div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px;">
      <div style="background: var(--bg-body); padding: 20px; border-radius: 10px; text-align: center;">
        <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 10px;">Ëß£Á≠îÊ∏à„ÅøÂïèÈ°å</div>
        <div style="font-size: 32px; font-weight: bold; color: #667eea;">${stats.total}</div>
        <div style="font-size: 12px; color: var(--text-secondary); margin-top: 5px;">/ 92Âïè</div>
      </div>
      
      <div style="background: var(--bg-body); padding: 20px; border-radius: 10px; text-align: center;">
        <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 10px;">Ê≠£Ëß£Êï∞</div>
        <div style="font-size: 32px; font-weight: bold; color: #11998e;">${stats.correct}</div>
      </div>
      
      <div style="background: var(--bg-body); padding: 20px; border-radius: 10px; text-align: center;">
        <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 10px;">‰∏çÊ≠£Ëß£Êï∞</div>
        <div style="font-size: 32px; font-weight: bold; color: #eb3349;">${stats.wrong}</div>
      </div>
      
      <div style="background: var(--bg-body); padding: 20px; border-radius: 10px; text-align: center;">
        <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 10px;">„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ</div>
        <div style="font-size: 32px; font-weight: bold; color: #ffc107;">${bookmarkedQuestions.length}</div>
      </div>
    </div>
    
    <div style="margin-top: 30px; padding: 20px; background: var(--bg-body); border-radius: 10px;">
      <h4 style="color: var(--text-primary); margin-bottom: 15px;">üìà Â≠¶ÁøíÁä∂Ê≥Å</h4>
      <div style="color: var(--text-secondary); line-height: 1.8;">
        <div>‚Ä¢ Â≠¶ÁøíÂÆå‰∫ÜÁéá: ${Math.round((stats.total / questions.length) * 100)}%</div>
        <div>‚Ä¢ ÈñìÈÅï„Åà„ÅüÂïèÈ°å: ${wrongQuestions.length}Âïè</div>
        <div>‚Ä¢ Âæ©Áøí„ÅåÂøÖË¶Å„Å™ÂïèÈ°å: ${wrongQuestions.length + bookmarkedQuestions.length}Âïè</div>
      </div>
    </div>
  `;
}

// ÂÖ®ÂïèÈ°å‰∏ÄË¶ß„ÇíÁîüÊàê
function generateQuestionList() {
  const container = document.getElementById('question-list');
  container.innerHTML = '';
  
  let filteredQuestions = questions;
  
  if (currentFilter === 'wrong') {
    filteredQuestions = questions.filter((_, i) => wrongQuestions.includes(i));
  } else if (currentFilter === 'bookmark') {
    filteredQuestions = questions.filter((_, i) => bookmarkedQuestions.includes(i));
  }
  
  if (filteredQuestions.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üìù</div>
        <h3>Ë°®Á§∫„Åô„ÇãÂïèÈ°å„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</h3>
        <p>${currentFilter === 'wrong' ? 'ÈñìÈÅï„Åà„ÅüÂïèÈ°å„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ' : '„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Åó„ÅüÂïèÈ°å„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ'}</p>
      </div>
    `;
    return;
  }
  
  filteredQuestions.forEach((question) => {
    const actualIndex = questions.indexOf(question);
    const isWrong = wrongQuestions.includes(actualIndex);
    const isBookmarked = bookmarkedQuestions.includes(actualIndex);
    
    const item = document.createElement('div');
    item.className = `question-item ${isWrong ? 'wrong-item' : ''} ${isBookmarked ? 'bookmarked-item' : ''}`;
    
    const header = document.createElement('div');
    header.className = 'question-header';
    header.innerHTML = `
      <span>ÂïèÈ°å${actualIndex + 1} (${question.category})${isWrong ? ' ‚ùå ÈñìÈÅï„Åà„ÅüÂïèÈ°å' : ''}${isBookmarked ? ' ‚≠ê „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ' : ''}</span>
    `;
    
    const questionText = document.createElement('div');
    questionText.style.marginBottom = '15px';
    questionText.style.fontSize = '16px';
    questionText.style.color = 'var(--text-primary)';
    questionText.textContent = question.q;
    
    const choicesList = document.createElement('div');
    choicesList.className = 'choices-list';
    
    question.c.forEach((choice, i) => {
      const choiceItem = document.createElement('div');
      choiceItem.className = 'choice-item';
      if (i === question.a) {
        choiceItem.classList.add('is-correct');
        choiceItem.textContent = `‚úì ${choice}`;
      } else {
        choiceItem.textContent = `‚Ä¢ ${choice}`;
      }
      choicesList.appendChild(choiceItem);
    });
    
    const showAnswerBtn = document.createElement('button');
    showAnswerBtn.className = 'show-answer-btn';
    showAnswerBtn.textContent = 'Á≠î„Åà„ÇíË°®Á§∫';
    showAnswerBtn.onclick = function() {
      const answerSection = this.nextElementSibling;
      if (answerSection.classList.contains('show')) {
        answerSection.classList.remove('show');
        this.textContent = 'Á≠î„Åà„ÇíË°®Á§∫';
      } else {
        answerSection.classList.add('show');
        this.textContent = 'Á≠î„Åà„ÇíÈùûË°®Á§∫';
      }
    };
    
    const answerSection = document.createElement('div');
    answerSection.className = 'answer-section';
    answerSection.innerHTML = `<strong>Ê≠£Ëß£:</strong> ${question.c[question.a]}`;
    
    item.appendChild(header);
    item.appendChild(questionText);
    item.appendChild(choicesList);
    item.appendChild(showAnswerBtn);
    item.appendChild(answerSection);
    
    container.appendChild(item);
  });
}

// „Éï„Ç£„É´„Çø„ÉºÊ©üËÉΩ
function filterList(filter) {
  currentFilter = filter;
  
  document.querySelectorAll('.filter-btn').forEach(btn => {
    if (btn.textContent.includes('„Åô„Åπ„Å¶') || btn.textContent.includes('ÈñìÈÅï„Åà„Åü') || btn.textContent.includes('„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ')) {
      btn.classList.remove('active');
    }
  });
  
  if (event && event.target) {
    event.target.classList.add('active');
  }
  
  generateQuestionList();
}

// „Åô„Åπ„Å¶„ÅÆÁ≠î„Åà„ÇíË°®Á§∫/ÈùûË°®Á§∫
let allAnswersVisible = false;
function toggleAllAnswers() {
  allAnswersVisible = !allAnswersVisible;
  
  const answerSections = document.querySelectorAll('.answer-section');
  const showAnswerBtns = document.querySelectorAll('.show-answer-btn');
  
  answerSections.forEach(section => {
    if (allAnswersVisible) {
      section.classList.add('show');
    } else {
      section.classList.remove('show');
    }
  });
  
  showAnswerBtns.forEach(btn => {
    btn.textContent = allAnswersVisible ? 'Á≠î„Åà„ÇíÈùûË°®Á§∫' : 'Á≠î„Åà„ÇíË°®Á§∫';
  });
}

// ÂàùÊúüÂåñ
updateStats();
nextQuestion();
generateQuestionList();
</script>
